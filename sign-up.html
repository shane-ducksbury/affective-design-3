<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | PassPie</title>
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.esm.js"></script>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header>

        </header>
        <main id="sign-up-wrapper">
            <div id="sign-up-info">
                <h2>This is it.</h2>
                <h2>Stop forgetting passwords from today.</h2>
                <h2>Access on every device.</h2>
                <h1 class="large-logo-text">PassPie</h1>
            </div>
            <div>
                <div class="field is-horizontal">
                    <div class="field-body">
                        <div class="field">
                            <label class="label">First Name</label>
                            <input class="input" type="text" placeholder="Harry">
                        </div>
                        <div class="field">
                            <label class="label">Last Name</label>
                            <input class="input" type="text" placeholder="Smith">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                    <input class="input" type="email" placeholder="harry@example.com">
                    <span class="icon is-medium is-left">
                        <span class="ion-ionic">
                            <ion-icon name="mail-outline"></ion-icon></span>
                        </span>
                    </div>
                    <p class="help">You'll use your email to log in to PassPie</p>
                </div>
                <div class="field">
                    <label class="label">Master Password</label>
                    <p class="control has-icons-left">
                        <input class="input" type="password" placeholder="Master Password">
                        <span class="icon is-small is-left">
                            <span class="ion-ionic">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                        </span>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left">
                      <input class="input" type="password" placeholder="Confirm Master Password">
                      <span class="icon is-small is-left">
                        <span class="ion-ionic">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                        </span>
                      </span>
                    </p>
                    <p class="help">Make your master password strong but memorable.</p>
                </div>
                <div class="field">
                    <label class="label">Phone Number</label>
                    <p class="control has-icons-left">
                      <input class="input" type="tel" placeholder="0400 000 000">
                      <span class="icon is-small is-left">
                        <span class="ion-ionic">
                            <ion-icon name="call-outline"></ion-icon>
                        </span>
                      </span>
                    </p>
                    <p class="help">We'll use this to make your account more secure.</p>
                </div>
                <div class="control">
                    <a class="button is-primary" href="welcome.html">Let's Go</a>
                </div>
        </main>
    </div>
</body>
</html>
